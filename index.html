<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>penalty-shootout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #loading-bar {
            width: 100%;
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Splash screen styles */
        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #splash-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading-video-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading-bar {
            position: absolute;
            z-index: 20;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            pointer-events: none;
            padding-bottom: 50px;
            gap: 4px;
        }

        #progress-container {
            position: relative;
            width: 100%;
            height: 24px;
            background-color: rgba(120, 223, 13, 0.2);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #78DF0D, #05de67);
            transition: width 0.4s ease;
        }

        #progress-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #loading-text {
            color: #fff;
            font-size: medium;
        }
    </style>
</head>

<body>
    <!-- Splash screen -->
    <div id="splash-screen">
        <video id="splash-video" autoplay muted playsinline>
            <source src="penalty-shootout-splash.mp4" type="video/mp4" />
            Tu navegador no soporta el video.
        </video>
    </div>

    <!-- Loading video background -->
    <div id="loading-video-container" style="display: none;">
        <video id="loading-video" autoplay muted loop playsinline>
            <source src="loading-screen.mp4" type="video/mp4" />
            Tu navegador no soporta el video.
        </video>
    </div>

    <!-- Unity container -->
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="loading-bar" style="display: none;">
            <div id="progress-container">
                <div id="progress-bar-fill"></div>
                <span id="progress-text">0%</span>
            </div>
            <strong id="loading-text">Cargando...</strong>
        </div>
        <!-- <div id="loading-bar">Loading...</div> -->
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/v0.5-3.loader.js";
        const config = {
            dataUrl: buildUrl + "/v0.5-3.data.unityweb",
            frameworkUrl: buildUrl + "/v0.5-3.framework.js.unityweb",
            codeUrl: buildUrl + "/v0.5-3.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "ZimpleGames",
            productName: "penalty-shootout",
            productVersion: "0.5",
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#loading-bar");
        let unityInstance = null;

        // Splash screen logic
        const splashVideo = document.getElementById("splash-video");
        const splashScreen = document.getElementById("splash-screen");

        // Loading Screen
        const loadingVideoContainer = document.getElementById("loading-video-container");

        // Cuando termine el video de splash, empezamos a cargar Unity
        splashVideo.onended = () => {
            splashScreen.style.display = "none";
            // Mostramos Loading Screen y barra de progreso
            loadingVideoContainer.style.display = "block";
            loadingBar.style.display = "flex";
            startUnity();
        };

        // Optional: allow skipping the splash screen on click or key press
        // splashVideo.addEventListener("click", skipSplash);
        // document.addEventListener("keydown", skipSplash);

        function skipSplash() {
            splashVideo.pause();
            splashScreen.style.display = "none";
            startUnity();
        }

        function startUnity() {
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    const percent = Math.floor(progress * 100);
                    document.querySelector("#progress-bar-fill").style.width = percent + "%";
                    document.querySelector("#progress-text").textContent = percent + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    // Ocultar video de fondo y barra de carga al finalizar
                    loadingVideoContainer.style.display = "none";
                    loadingBar.style.display = "none";
                    sendUrlIdToUnity();
                });
            };
            document.body.appendChild(script);
        }

        function sendUrlIdToUnity() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            console.log("ID RECEIVED => " + id);
            if (id && unityInstance) {
                // unityInstance.SendMessage("Manager-Api", "RecibirIdDesdeURL", id);
            }
        }
    </script>
</body>

</html>
